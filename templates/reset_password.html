{% extends 'authbase.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5" style="margin-top: 80px;">
    <div class="text-center mb-4">
        <h3>
            Password Reset
        </h3>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="." method="post" class="form shadow p-4 rounded" style="background: linear-gradient(135deg,rgb(255, 255, 255),rgb(255, 255, 255)); color: black;">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form|crispy }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg" style="background-color:rgb(0, 0, 0); border-color:rgb(0, 0, 0); color: white; transition: transform 0.3s;">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>

    h3 {
        font-family: 'Verdana', sans-serif;
        font-weight: 500;
        line-height: 1.5;
        opacity: 0;
        animation: fadeIn 0.5s forwards 0.5s; 
    }
    .form {
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        opacity: 0;
        animation: slideUp 0.5s forwards 0.5s; 
    }
    button {
        background-color: rgb(0, 0, 0);
        border-color: rgb(0, 0, 0);
        color: white;
        transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
        transform: scale(1.05); 
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
    }

    button:focus {
        outline: none;
        box-shadow: 0 0 5px #22C55E;
    }
    .form .mb-3 {
        opacity: 0;
        animation: fadeIn 0.5s forwards 0.5s; 
    }
    .btn {
        opacity: 0;
        animation: fadeIn 0.5s forwards 0.5s;
    }
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes slideUp {
        0% {
            transform: translateY(20px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const heading = document.querySelector("h3");
        heading.classList.add("animate-fade-in");

        const form = document.querySelector(".form");
        form.classList.add("animate-slide-up");

        const formFields = document.querySelectorAll(".form .mb-3");
        formFields.forEach((field, index) => {
            field.style.animationDelay = `${0.5 + index * 0.2}s`; 
            field.classList.add("animate-fade-in");
        });

        const submitButton = document.querySelector("button");
        submitButton.classList.add("animate-fade-in");
    });
</script>

{% endblock %}
