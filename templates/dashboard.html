    <!-- Script to toggle sidebar -->
    <script>
        // Function to handle screen size and sidebar behavior
        function handleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var content = document.getElementById("content");
            var toggleButton = document.querySelector(".sidebar-toggle");

            if (window.innerWidth >= 1000) {
                // For screens >1000px, show the sidebar and keep the button
                sidebar.style.display = "block";
                content.style.marginLeft = "250px";
                content.style.width = "calc(100% - 250px)";
                toggleButton.style.display = "inline-block"; // Keep the button visible for screens >1000px
            } else {
                // For screens <1000px, hide the sidebar by default
                sidebar.style.display = "none";
                content.style.marginLeft = "0";
                content.style.width = "100%";
                toggleButton.style.display = "inline-block"; // Keep the button visible for small screens
            }
        }

        // Function to toggle sidebar visibility on small screens
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var content = document.getElementById("content");

            if (sidebar.style.display === "none") {
                sidebar.style.display = "block";
                content.style.marginLeft = "250px";
                content.style.width = "calc(100% - 250px)";
            } else {
                sidebar.style.display = "none";
                content.style.marginLeft = "0";
                content.style.width = "100%";
            }
        }

        // Call the handleSidebar function on page load to ensure the correct behavior
        window.onload = handleSidebar;

        // Call handleSidebar on window resize to adjust based on screen size
        window.onresize = handleSidebar;
    </script>
