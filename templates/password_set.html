{% extends 'authbase.html' %}
{% load crispy_forms_tags %}

{% block content %}
   <div class="container" style="margin-top: 80px; color: #1a202c; animation: fadeIn 1s ease-in-out;">
       <h3 class="mt-4 text-center text-black" style="font-size: 2rem; animation: slideInDown 0.8s ease-in-out;">Please Change Your Password</h3>

       <div class="row my-5 justify-content-center">
           <div class="col-md-6">
               <form action="." method="post" class="form bg-white p-4 shadow rounded" style="position: relative;">
                   {% csrf_token %}
                   <div class="mb-3">
                       {{ form|crispy }}
                   </div>
                   <button type="submit" class="btn btn-primary w-100" style="background-color:rgb(0, 0, 0); border-color:rgb(0, 0, 0); color: white;font-size: 1.1rem; padding: 7px 0; animation: pulse 1.5s infinite;">Reset Password</button>
               </form>
           </div>
       </div>
   </div>

   <style>
       @keyframes fadeIn {
           from { opacity: 0; }
           to { opacity: 1; }
       }

       @keyframes slideInDown {
           from { transform: translateY(-20px); opacity: 0; }
           to { transform: translateY(0); opacity: 1; }
       }

       @keyframes pulse {
           0%, 100% { transform: scale(1); }
           50% { transform: scale(1.05); }
       }

       .form {
           animation: popUp 1s ease-out;
       }

       @keyframes popUp {
           from { transform: scale(0.9); opacity: 0; }
           to { transform: scale(1); opacity: 1; }
       }

       .btn-primary:hover {
           background-color: #16a34a;
           border-color: #16a34a;
           box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
           transition: all 0.3s ease;
       }

       .container {
           max-width: 1000px;
           margin: auto;
           box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
           border-radius: 10px;
           background: linear-gradient(145deg, #f3f4f6, #ffffff);
       }

       h3 {
           text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       }
   </style>
{% endblock %}
hx-post="{% url 'sentimental_analysis' %}" hx-indicator="#indicator"  class="gpt_form"  >
{% csrf_token %}
