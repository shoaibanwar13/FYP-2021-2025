{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Upload Box */
        .upload-box {
            background: linear-gradient(135deg, #c5c3c3, #f8fafa);
            color: black;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(12, 12, 12, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .upload-box:hover {
            border-color: white;
            transform: scale(1.02);
        }
        .upload-box .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        /* Upload Fields */
        .upload-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .upload-container input {
            width: 30%;
            border-radius: 8px;
            border: none;
            padding: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .upload-container input:focus {
            outline: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        /* Stylish Form Fields */
        .form-group {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group select, .form-group textarea {
            border-radius: 8px;
            border: 1px solid #000000;
            padding: 10px;
            transition: 0.3s;
        }
        .form-group select:focus, .form-group textarea:focus {
            border-color: #060606;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        /* Start Button */
        .start-btn {
            width: 150px;
            font-size: 20px;
            font-weight: 300;
            padding: 6px;
            border-radius: 8px;
            border: 1px solid black;
            background: #ffffff;
            color: rgb(0, 0, 0);
            transition: 0.3s;
          
        }
        .start-btn:hover {
            background: #000000;
            color: white;
            transform: scale(1.05);
        }

        /* Tooltip */
        .tooltip-icon {
            color: gray;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form id="uploadForm" enctype="multipart/form-data" action="/model_call/" method="post">
        {% csrf_token %}
<div class="container" style="margin-top: 100px; margin-bottom: 20px;">
    <h2 class="text-center fw-bold text-dark">Upload Your Files</h2>
    <!-- <p class="text-center text-muted">Use this online PDF compressor to reduce the file size of your PDF documents.</p> -->


    <!-- Upload Box -->
<div class="upload-box mt-4">
    <div class="icon">ðŸ“¤</div>
   
    <!-- Upload Fields with Labels -->
    <div class="upload-container"> 
     
         <!-- <div>
            <label for="file1" class="fw-bold">Questions</label>  -->
            <input type="file" id="file1" accept=".xlsx" class="form-control" data-bs-toggle="tooltip"  title="Upload your Questions file" required name="file1">
         <!-- </div>
          <div>
            <label for="file2" class="fw-bold">Answers</label>  -->
            <input type="file"  id="file2" accept=".xlsx" class="form-control" data-bs-toggle="tooltip" title="Upload your Answers file" required name="file2"> 
          <!-- </div>
            <div>
                <label for="file3" class="fw-bold">Posts</label>  -->
            <input type="file" id="file3" accept=".xml" class="form-control" data-bs-toggle="tooltip" title="Upload your Posts file" required name="file4">
            <!-- </div> -->
    </div>
</div>


    <!-- Additional Fields Below the Upload Box -->
    <div class="mt-4">
        <div class="form-group">
            <!-- <label for="fileType">
                <i class="fas fa-list text-primary"></i>
                <i class="fas fa-info-circle tooltip-icon" data-bs-toggle="tooltip" title="Choose the type of file being uploaded"></i>
                Select File Type 
            </label> -->
            <select class="form-select" id="fileType" required name="num_topics">
                <option value="" disabled selected>How Many Topics You Want?</option>
                <option value="1">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="form-group">
            <!-- <label for="description">
                <i class="fas fa-comment-alt text-warning"></i> 
                <i class="fas fa-info-circle tooltip-icon" data-bs-toggle="tooltip" title="Provide details about your uploaded files"></i>
                Column Name
            </label> -->
            <textarea class="form-control" id="description" rows="3" placeholder="Enter Column Name ..." required name="column_name"></textarea>
        </div>
    </div>

    <!-- Start Button -->
    <div class="d-flex justify-content-center mt-3">
        <button class="btn start-btn">Upload</button>
    </div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
</script>

</body>
</html>



{% endblock %}
