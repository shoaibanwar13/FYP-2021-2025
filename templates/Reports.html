{% extends 'dashboard.html' %}
{% block content %} 
{% load static %}

<style>
    body {
        background-color: #eef2f7;
        font-family: 'Arial', sans-serif;
    }
    .container {
        margin-top: 100px;
    }
    .card {
        border: 1px solid #333;
        border-radius: 15px;
        background-color: #ffffff;
        transition: box-shadow 0.3s, transform 0.2s;
    }
    .card:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
    }
    h2 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #222;
    }
    .report-link {
        text-decoration: none;
        color: #000;
        font-weight: bold;
        transition: color 0.3s;
    }
    .report-link:hover {
        text-decoration: none;
        color: #444;
    }
    .table th, .table td {
        vertical-align: middle;
        text-align: center;
    }
</style>

<body>
<div class="container">
    <h2 class="mb-4">My Reports</h2>
    <div class="card shadow p-4">
        <table class="table table-bordered table-hover">
            <thead class="table-dark text-white">
                <tr>
                    <th>#</th>
                    <th>Report Name</th>
                    <th>Generated Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Market Analysis Report</td>
                    <td>2025-03-10</td>
                    <td><a href="/auth/Analytical/" class="report-link">View Analytics</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Healthcare Trends Report</td>
                    <td>2025-02-28</td>
                    <td><a href="/auth/Analytical/" class="report-link">View Analytics</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Financial Forecast Report</td>
                    <td>2025-02-15</td>
                    <td><a href="/auth/Analytical/" class="report-link">View Analytics</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
